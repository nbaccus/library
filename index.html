<!DOCTYPE html>
<html>
    <head>
        <title>library</title>
        <link rel="stylesheet"  href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>Online Library</h1>
            <p>A place to store your favourite novels</p>
        </header>
        <button id="addbook">Add Book</button>
    
        <div id="form-popup">
            <form id="form-container" method="POST">
                <h1>Add book details</h1>

                <label for="title">Title</label>
                <input type="text" placeholder="Enter title of book" name="title" required>

                <label for="author">Author</label>
                <input type="text" placeholder="Enter author's full name" name="author" required>

                <label for="pagenum">Number of pages</label>
                <input type="text" placeholder="Enter the number of pages in this book" name="pagenum" required>

                <label for="readstatus">Have you read this book?</label>
                <select name="readstatus">
                    <option value="have read">Yes</option>
                    <option value="not read">No</option>
                </select>

                <button type="button" class="formbtn" id="submitbtn">Submit</button>
                <button type="button" class="formbtn" id="cancelbtn">Close</button>

            </form>
        </div>
        <div id="wrapper">

        </div>
        <script src="js/script.js"></script>
    </body>
</html>
